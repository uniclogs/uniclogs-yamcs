services:
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.archive.XtceTmRecorder

  - class: org.yamcs.cfdp.CfdpService
    args:
      # Stream IO definitions
      incomingBucket: file_downloads
      inStream: tm_dump
      outStream: tc_realtime

      # Target definitions
      localEntities:
        - name: uniclogs_images
          id: 100
          bucket: uniclogs_images
      remoteEntities:
        - name: oresat0_images
          id: 200

      #  Packet properties
      sequenceNrLength: 4
      maxPduSize: 512
      sleepBetweenPdus: 1000

      # Limits
      eofAckTimeout: 3000
      eofAckLimit: 3
      senderFaultHandlers:
        AckLimitReached: suspend
      receiverFaultHandlers:
        AckLimitReached: suspend

  - class: org.yamcs.parameter.SystemParametersService
    args:
      provideJvmVariables: true
      provideFsVariables: true
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60

dataLinks:
  - name: beacon-tm-realtime
    class: org.yamcs.tctm.UdpTmDataLink
    stream: beacon_tm_realtime
    port: 10015
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.BeaconPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 26

  - name: edl-tm-realtime
    class: org.yamcs.tctm.UdpTmDataLink
    stream: edl_tm_realtime
    port: 10016
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.EdlPacketPreprocessor

  - name: edl-cfdp-download
    class: org.yamcs.tctm.TcpTmDataLink
    stream: cfdp_in
    port: 10017

  - name: edl-cfdp-upload
    class: org.yamcs.tctm.TcpTcDataLink
    stream: cfdp_out
    port: 10018

  - name: beacon-tm-dump
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_dump
    port: 10020
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.BeaconPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 26

  - name: edl-tc-realtime
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_realtime
    host: localhost
    port: 10025
    commandPostprocessorClassName: org.oresat.uniclogs.tctm.EdlCommandPostprocessor
    commandPostprocessorArgs:
      envService: UniclogsEnvironment

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: xtce
    spec: mdb/oresat.xml
    subLoaders:
      - type: emptyNode
        spec: BatteryPack1
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: emptyNode
        spec: BatteryPack2
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: xtce
        spec: mdb/c3.xml
      - type: xtce
        spec: mdb/solar.xml
      - type: xtce
        spec: mdb/startracker.xml
      - type: xtce
        spec: mdb/gps.xml
      - type: xtce
        spec: mdb/dxwifi.xml

# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: beacon_tm_realtime
      rootContainer: /OreSat/Beacon_Packet
    
    - name: edl_tm_realtime
      rootContainer: "/OreSat/EDL_Packet"
    
    - name: tm_dump
      processor: realtime

    - name : cfdp_in
      processor: realtime

  cmdHist: [cmdhist_realtime, cmdhist_dump]
  event: [events_realtime, events_dump]
  param: [pp_realtime, sys_param, proc_param]
  parameterAlarm: [alarms_realtime]
  tc:
    - name: tc_realtime
      processor: realtime
