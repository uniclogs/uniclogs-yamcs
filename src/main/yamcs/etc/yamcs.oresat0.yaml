services:
  - class: org.oresat.uniclogs.services.UniclogsEnvironment
    args:
      hmacEnvVar: HMAC_KEY
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      provideJvmVariables: true
      provideFsVariables: true
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  - class: org.yamcs.cfdp.CfdpService
    name: cfdp0
    args:
      inactivityTimeout: 30000
      sequenceNrLength: 4
      maxPduSize: 512
      incomingBucket: "cfdpDown"
      allowRemoteProvidedBucket: false
      allowRemoteProvidedSubdirectory: false
      allowDownloadOverwrites: false
      maxExistingFileRenames: 1000
      eofAckTimeout: 3000
      eofAckLimit: 5
      #Note that the simulator does not process commands faster than 1/second.
      # Decreasign this number will make the packets queue up in the TCP queue
      # and the CFDP sender will timeout waiting for the EOF ACK
      sleepBetweenPdus: 1000
      #The simulator only supports one transfer at a time
      maxNumPendingUploads: 1
      #How many milliseconds to keep the incoming transfer in the pending queue after completion
      #During this time an incoming PDU with that transaction id will not be recognized as a new transaction
      pendingAfterCompletion: 10000
      localEntities:
        - name: oresat_yamcs
          id: 1
          bucket: bucket1
      remoteEntities:
        - name: mock_satellite
          id: 2
      senderFaultHandlers:
        AckLimitReached: suspend
      fileListingParserClassName: org.yamcs.filetransfer.CsvListingParser
      fileListingParserArgs:
        timestampMultiplier: 1

dataLinks:
  - name: cfdp-tm-realtime
    class: org.yamcs.tctm.TcpTmDataLink
    stream: cfdp_tm_realtime
    host: mock_satellite
    port: 10010

  - name: cfdp-tc-realtime
    class: org.yamcs.tctm.TcpTcDataLink
    stream: cfdp_tc_realtime
    host: mock_satellite
    port: 10026
    commandPostprocessorClassName: org.yamcs.tctm.IssCommandPostprocessor
    commandPostprocessorArgs:
      errorDetection:
        type: 16-SUM
      enforceEvenNumberOfBytes: true

  - name: beacon-tm-realtime
    class: org.yamcs.tctm.UdpTmDataLink
    stream: beacon_tm_realtime
    port: 10015
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.BeaconPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 26

  - name: beacon-tm-dump
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_dump
    port: 10020
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.BeaconPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 26

  - name: edl-tc-realtime
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_realtime
    host: localhost
    port: 10025
    commandPostprocessorClassName: org.oresat.uniclogs.tctm.EdlCommandPostprocessor
    commandPostprocessorArgs:
      envService: UniclogsEnvironment

  - name: edl-tm-realtime
    class: org.yamcs.tctm.UdpTmDataLink
    stream: edl_tm_realtime
    host: localhost
    port: 10016
    packetPreprocessorClassName: org.oresat.uniclogs.tctm.EdlPacketPreprocessor

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: xtce
    spec: mdb/oresat.xml
    subLoaders:
      - type: emptyNode
        spec: BatteryPack1
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: emptyNode
        spec: BatteryPack2
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: xtce
        spec: mdb/c3.xml
      - type: xtce
        spec: mdb/solar.xml
      - type: xtce
        spec: mdb/startracker.xml
      - type: xtce
        spec: mdb/gps.xml
      - type: xtce
        spec: mdb/dxwifi.xml

# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "beacon_tm_realtime"
      rootContainer: "/OreSat/Beacon_Packet"
    - name: "edl_tm_realtime"
      rootContainer: "/OreSat/EDL_Packet"
    - name: "tm_dump"
    - name: "cfdp_tm_realtime"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_realtime"
      processor: "realtime"
    - name: "cfdp_tc_realtime"
      processor: "realtime"
  sqlFile: "/etc/yamcs/extra_streams.sql"