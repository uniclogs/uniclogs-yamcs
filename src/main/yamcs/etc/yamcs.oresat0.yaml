services:
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.timeline.TimelineService
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.CommandHistoryRecorder
  
  - class: org.yamcs.parameter.SystemParametersService
    args:
      provideJvmVariables: true
      provideFsVariables: true

  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  
  
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  
  
  - class: org.yamcs.simulator.SimulatorCommander
    args:
      telnet:
        port: 10023
      tctm:
        tmPort: 10015
        tcPort: 10025
        losPort: 10115

  - class: org.yamcs.cfdp.CfdpService
    name: cfdp
    args:
     inactivityTimeout: 30000
     sequenceNrLength: 4
     maxPduSize: 512
     incomingBucket: groundstation
     allowRemoteProvidedBucket: false
     allowRemoteProvidedSubdirectory: false
     allowDownloadOverwrites: false
     automaticDirectoryListingReloads: true
     maxExistingFileRenames: 1000
     eofAckTimeout: 3000
     eofAckLimit: 5
     #Note that the simulator does not process commands faster than 1/second.
     # Decreasign this number will make the packets queue up in the TCP queue
     # and the CFDP sender will timeout waiting for the EOF ACK
     sleepBetweenPdus: 1000
     #The simulator only supports one transfer at a time
     maxNumPendingUploads: 1
     #How many milliseconds to keep the incoming transfer in the pending queue after completion
     #During this time an incoming PDU with that transaction id will not be recognized as a new transaction
     localEntities:
       - name: groundstation
         id: 10
         bucket: groundstation
     remoteEntities:
       - name: satellite
         id: 20
     senderFaultHandlers:
       AckLimitReached: suspend
     fileListingParserClassName: org.yamcs.filetransfer.CsvListingParser
     fileListingParserArgs:
       timestampMultiplier: 1

dataLinks:
  - name: tm_realtime
    class: org.yamcs.tctm.ccsds.UdpTmFrameLink
    port: 10015
    frameType: USLP
    spacecraftId: 52017 # ORESAT0 NORAD ID
    errorDetection: CRC16
    # badFrameStream: invalid_tm_stream
    # maxFrameLength: 4096
    virtualChannels:
      # EDL
      - vcId: 0
        ocfPresent: false
        service: PACKET
        maxPacketLength: 1024
        stream: tm_realtime
        stripEncapsulationHeader: true
        packetPreprocessorClassName: org.yamcs.tctm.IssPacketPreprocessor

      # CFDP
      - vcId: 1
        ocfPresent: false
        service: PACKET
        maxPacketLength: 4096
        stream: cfdp_in
        stripEncapsulationHeader: true
        packetPreprocessorClassName: org.yamcs.tctm.IssPacketPreprocessor

  - name: tc_realtime
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_realtime
    host: localhost
    port: 10025

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: xtce
    spec: mdb/oresat.xml
    subLoaders:
      - type: emptyNode
        spec: BatteryPack1
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: emptyNode
        spec: BatteryPack2
        subLoaders:
        - type: xtce
          spec: mdb/batterypack.xml
      - type: xtce
        spec: mdb/c3.xml
      - type: xtce
        spec: mdb/solar.xml
      - type: xtce
        spec: mdb/startracker.xml
      - type: xtce
        spec: mdb/gps.xml
      - type: xtce
        spec: mdb/dxwifi.xml

streamConfig:
  tm:
    - name: tm_realtime
      processor: realtime
    
    - name: tm2_realtime
      # rootContainer: /YSS/SIMULATOR/tm2_container
      processor: realtime
    
    - name: tm_dump
  
  tc:
    - name: tc_realtime
      processor: realtime

  invalidTm: invalid_tm_stream
  cmdHist: [cmdhist_realtime, cmdhist_dump]
  event: [events_realtime, events_dump]
  param: [pp_realtime, sys_param, proc_param]
  parameterAlarm: [alarms_realtime]
  eventAlarm: [event_alarms_realtime]
  sqlFile: etc/extra_streams.sql
  
